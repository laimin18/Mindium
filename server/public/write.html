<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link href="./tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="my-2 text-center font-bold text-xl text-teal-600">Min's draft</h1>
    <div class="flex justify-center">
      <form
        class="w-full max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        action="/write"
        method="post"
      >
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
            Title
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="title"
            name="title"
            type="text"
            placeholder="Title"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="content"
          >
            Contents
          </label>
          <!-- <textarea></textarea> has to be on the same line... -->
          <textarea
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            rows="10"
            cols="50"
            autocomplete="off"
            autofocus
            name="content"
            id="content"
            type="text"
            placeholder="Tell us your story..."
          ></textarea>
        </div>
        <div class="flex items-center justify-center">
          <button
            class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Post
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
